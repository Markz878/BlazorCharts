name: Publish Nuget package
on:
  push:
    branches:
    - master
env:
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: BlazorCharts
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Update Nuget package
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Build solution and generate NuGet package
      run: |  
        cd ${{ env.WORKING_DIRECTORY }}
        dotnet build -c Release
        dotnet pack -c Release 
    - name: Publish Artifacts
      run: |
        dotnet nuget push ./${{ env.WORKING_DIRECTORY }}/bin/Release/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} 
        dotnet nuget push ./${{ env.WORKING_DIRECTORY }}/bin/Release/*.snupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} 